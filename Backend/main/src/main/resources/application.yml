spring:
  application:
    name: main
  r2dbc:
    url: r2dbc:postgresql://localhost:3307/senior
    username: postgres
    password: postgres
  datasource:
    url: jdbc:postgresql://localhost:3307/senior
    username: postgres
    password: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  webflux:
    base-path: /

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.r2dbc: INFO
    io.r2dbc.postgresql: WARN
    io.r2dbc.postgresql.QUERY: WARN
    io.r2dbc.postgresql.client.ReactorNettyClient: WARN
    reactor.netty: WARN
    org.springframework.security: INFO

jwt:
  secret: change-me-please-at-least-256-bits-length-change-me-please-256-bits
  expiration: 3600000 # 1 hour in ms
  refresh-expiration: 604800000 # 7 days in ms

